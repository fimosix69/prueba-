{% extends "base.html" %}

{% block content %}
<div class="cyber-vault-container">
    <!-- Header de la bóveda de seguridad -->
    <div class="vault-header">
        <div class="security-badge">
            <div class="badge-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="badge-status">
                <span class="status-text">SISTEMA SEGURO</span>
                <div class="status-indicator"></div>
            </div>
        </div>
        
        <h2 class="cyber-title glitch" data-text="BÓVEDA_DE_SEGURIDAD">
            <i class="fas fa-lock"></i>
            BÓVEDA DE SEGURIDAD
        </h2>
        
        <div class="encryption-status">
            <i class="fas fa-lock"></i>
            <span>CIFRADO AES-256 ACTIVO</span>
        </div>
    </div>

    <!-- Panel de creación de contraseñas -->
    <div class="cyber-card vault-section">
        <div class="section-header">
            <h3 class="section-title">
                <i class="fas fa-plus-circle"></i>
                CREAR NUEVA CREDENCIAL
            </h3>
            <div class="section-ornament"></div>
        </div>
        
        <form id="save-password-form" class="cyber-form">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-globe"></i>
                        SERVICIO
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="service" class="cyber-input" placeholder="Ej: Facebook, Gmail, Banco" required>
                        <div class="input-underline"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-key"></i>
                        CONTRASEÑA
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" class="cyber-input password-field" placeholder="Tu contraseña" required autocomplete="new-password" minlength="6">
                        <div class="password-actions">
                            <button type="button" id="generate-password" class="password-action" aria-label="Generar contraseña segura">
                                <i class="fas fa-dice"></i>
                            </button>
                            <button type="button" id="toggle-password" class="password-action" aria-label="Mostrar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="input-underline"></div>
                    </div>
                    
                    <div class="password-strength-indicator">
                        <div class="strength-visual">
                            <div class="strength-bar" id="password-strength-fill"></div>
                        </div>
                        <div class="strength-text" id="password-strength-text">NIVEL DE SEGURIDAD</div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="cyber-button primary large">
                <i class="fas fa-shield-alt"></i>
                <span>ENCRIPTAR Y GUARDAR</span>
                <div class="button-glow"></div>
            </button>
        </form>
    </div>

    <!-- Panel de contraseñas guardadas -->
    <div class="cyber-card vault-section">
        <div class="section-header">
            <h3 class="section-title">
                <i class="fas fa-database"></i>
                CREDENCIALES ALMACENADAS
            </h3>
            <div class="section-actions">
                <button id="toggle-passwords" class="cyber-button secondary">
                    <i class="fas fa-eye-slash"></i>
                    <span>OCULTAR TODO</span>
                </button>
                <button id="export-passwords" class="cyber-button secondary" title="Exportar backup seguro">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>
        
        <div class="vault-content">
            <div id="passwords-list" class="passwords-grid">
                <!-- Las contraseñas se cargarán aquí -->
                <div class="password-skeleton">
                    <div class="skeleton-icon"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
                <div class="password-skeleton">
                    <div class="skeleton-icon"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Estadísticas de seguridad -->
    <div class="cyber-card stats-section">
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="total-passwords">0</span>
                    <span class="stat-label">CONTRASEÑAS</span>
                </div>
            </div>
            
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="strong-passwords">0</span>
                    <span class="stat-label">FUERTES</span>
                </div>
            </div>
            
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="old-passwords">0</span>
                    <span class="stat-label">ANTIGUAS</span>
                </div>
            </div>
            
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="reused-passwords">0</span>
                    <span class="stat-label">REUTILIZADAS</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de generación de contraseña -->
    <div id="password-generator-modal" class="cyber-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>GENERADOR DE CONTRASEÑAS</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="generator-controls">
                    <div class="control-group">
                        <label>Longitud: <span id="length-value">12</span></label>
                        <input type="range" id="password-length" min="8" max="24" value="12">
                    </div>
                    
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="uppercase" checked>
                            Mayúsculas (A-Z)
                        </label>
                    </div>
                    
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="numbers" checked>
                            Números (0-9)
                        </label>
                    </div>
                    
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="symbols" checked>
                            Símbolos (!@#$)
                        </label>
                    </div>
                </div>
                
                <div class="generator-output">
                    <div class="generated-password" id="generated-password"></div>
                    <button id="copy-generated" class="cyber-button small">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                
                <button id="apply-password" class="cyber-button primary">
                    <i class="fas fa-check"></i>
                    USAR CONTRASEÑA
                </button>
            </div>
        </div>
    </div>
</div>

<script>
class CyberVault {
    constructor() {
        this.form = document.getElementById('save-password-form');
        this.passwordsList = document.getElementById('passwords-list');
        this.toggleButton = document.getElementById('toggle-passwords');
        this.passwordsVisible = false;
        
        this.init();
        this.loadPasswords();
        this.setupGenerator();
    }
    
    init() {
        this.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await this.savePassword();
        });
        
        document.getElementById('generate-password').addEventListener('click', () => {
            this.showGenerator();
        });
        
        document.getElementById('toggle-password').addEventListener('click', () => {
            this.togglePasswordVisibility();
        });
        
        this.toggleButton.addEventListener('click', () => {
            this.toggleAllPasswords();
        });
        
        // Event listener para medir la fuerza de la contraseña
        document.getElementById('password').addEventListener('input', (e) => {
            this.checkPasswordStrength(e.target.value);
        });
        
        // Export functionality
        document.getElementById('export-passwords').addEventListener('click', () => {
            this.exportPasswords();
        });
    }
    
    async savePassword() {
        const service = document.getElementById('service').value;
        const password = document.getElementById('password').value;
        
        const submitButton = this.form.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        
        // Mostrar estado de carga
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENCRIPTANDO...';
        submitButton.disabled = true;
        
        try {
            const response = await fetch('/api/save-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ service, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Efecto de éxito
                submitButton.innerHTML = '<i class="fas fa-check"></i> ENCRIPTADO';
                submitButton.classList.add('success');
                
                setTimeout(() => {
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                    submitButton.classList.remove('success');
                }, 2000);
                
                this.form.reset();
                this.loadPasswords();
                this.showNotification('Credencial guardada con encriptación AES-256', 'success');
            } else {
                throw new Error(data.error || 'Error en el servidor de encriptación');
            }
        } catch (error) {
            submitButton.innerHTML = originalText;
            submitButton.disabled = false;
            this.showNotification(error.message, 'error');
        }
    }
    
    async loadPasswords() {
        try {
            const response = await fetch('/api/passwords');
            const data = await response.json();
            
            if (data.passwords && data.passwords.length > 0) {
                this.passwordsList.innerHTML = data.passwords.map(password => `
                    <div class="password-item" data-id="${password.id}">
                        <div class="password-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="password-info">
                            <div class="service-name">${this.escapeHtml(password.service)}</div>
                            <div class="password-date">Encriptado el ${new Date(password.created_at).toLocaleDateString()}</div>
                        </div>
                        <div class="password-actions">
                            <button class="action-btn copy-password" data-password="${this.escapeHtml(password.password)}">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-value">
                            <code>${this.escapeHtml(password.password)}</code>
                        </div>
                    </div>
                `).join('');
                
                this.addPasswordEventListeners();
                this.updateStats(data.passwords);
            } else {
                this.passwordsList.innerHTML = `
                    <div class="empty-vault">
                        <div class="empty-icon">
                            <i class="fas fa-lock-open"></i>
                        </div>
                        <h4>BÓVEDA VACÍA</h4>
                        <p>No hay credenciales almacenadas. Agrega tu primera contraseña.</p>
                    </div>
                `;
            }
        } catch (error) {
            this.passwordsList.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h4>ERROR DE CONEXIÓN</h4>
                    <p>No se pudo acceder a la bóveda segura.</p>
                    <button class="cyber-button" onclick="location.reload()">
                        <i class="fas fa-redo"></i>
                        RECONECTAR
                    </button>
                </div>
            `;
        }
    }
    
    addPasswordEventListeners() {
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', (e) => {
                const passwordItem = e.target.closest('.password-item');
                const passwordValue = passwordItem.querySelector('.password-value');
                const isVisible = passwordValue.style.display === 'block';
                
                passwordValue.style.display = isVisible ? 'none' : 'block';
                button.innerHTML = isVisible ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });
        
        document.querySelectorAll('.copy-password').forEach(button => {
            button.addEventListener('click', async (e) => {
                const password = e.currentTarget.getAttribute('data-password');
                try {
                    await navigator.clipboard.writeText(password);
                    this.showNotification('Contraseña copiada al portapapeles', 'success');
                    
                    // Efecto visual
                    const originalHtml = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i>';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.innerHTML = originalHtml;
                        button.classList.remove('copied');
                    }, 2000);
                } catch (error) {
                    this.showNotification('Error al copiar', 'error');
                }
            });
        });
    }
    
    toggleAllPasswords() {
        this.passwordsVisible = !this.passwordsVisible;
        
        document.querySelectorAll('.password-item').forEach(item => {
            const passwordValue = item.querySelector('.password-value');
            const toggleButton = item.querySelector('.toggle-password');
            
            if (passwordValue && toggleButton) {
                passwordValue.style.display = this.passwordsVisible ? 'block' : 'none';
                toggleButton.innerHTML = this.passwordsVisible ? 
                    '<i class="fas fa-eye-slash"></i>' : 
                    '<i class="fas fa-eye"></i>';
            }
        });
        
        this.toggleButton.innerHTML = this.passwordsVisible ? 
            '<i class="fas fa-eye-slash"></i> OCULTAR TODO' : 
            '<i class="fas fa-eye"></i> MOSTRAR TODO';
    }
    
    setupGenerator() {
        const lengthSlider = document.getElementById('password-length');
        const lengthValue = document.getElementById('length-value');
        const generatedPassword = document.getElementById('generated-password');
        
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            this.generatePassword();
        });
        
        document.querySelectorAll('#uppercase, #numbers, #symbols').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                this.generatePassword();
            });
        });
        
        document.getElementById('copy-generated').addEventListener('click', () => {
            navigator.clipboard.writeText(generatedPassword.textContent);
            this.showNotification('Contraseña copiada', 'success');
        });
        
        document.getElementById('apply-password').addEventListener('click', () => {
            document.getElementById('password').value = generatedPassword.textContent;
            this.checkPasswordStrength(generatedPassword.textContent);
            this.hideGenerator();
        });
        
        document.querySelector('.modal-close').addEventListener('click', () => {
            this.hideGenerator();
        });
    }
    
    generatePassword() {
        const length = document.getElementById('password-length').value;
        const uppercase = document.getElementById('uppercase').checked;
        const numbers = document.getElementById('numbers').checked;
        const symbols = document.getElementById('symbols').checked;
        
        let charset = "abcdefghijklmnopqrstuvwxyz";
        if (uppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (numbers) charset += "0123456789";
        if (symbols) charset += "!@#$%^&*()_+-=[]{}|;:,.<>?";
        
        let password = "";
        for (let i = 0; i < length; i++) {
            password += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        
        document.getElementById('generated-password').textContent = password;
    }
    
    showGenerator() {
        this.generatePassword();
        document.getElementById('password-generator-modal').style.display = 'block';
    }
    
    hideGenerator() {
        document.getElementById('password-generator-modal').style.display = 'none';
    }
    
    checkPasswordStrength(password) {
        const strengthBar = document.getElementById('password-strength-fill');
        const strengthText = document.getElementById('password-strength-text');
        
        let strength = 0;
        let color = '';
        let text = '';
        
        if (password.length > 0) {
            // Puntos por longitud
            if (password.length >= 12) strength += 25;
            else if (password.length >= 8) strength += 15;
            else if (password.length >= 6) strength += 5;
            
            // Puntos por complejidad
            if (/\d/.test(password)) strength += 15;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            // Puntos por patrones complejos
            if (/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])/.test(password)) strength += 10;
            if (/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])/.test(password)) strength += 10;
            
            // Limitar a 100%
            strength = Math.min(strength, 100);
        }
        
        if (strength === 0) {
            color = 'transparent';
            text = 'NIVEL DE SEGURIDAD';
        } else if (strength <= 30) {
            color = 'var(--error-color)';
            text = 'DÉBIL';
        } else if (strength <= 60) {
            color = 'var(--warning-color)';
            text = 'MODERADA';
        } else if (strength <= 80) {
            color = '#4fc3f7';
            text = 'FUERTE';
        } else {
            color = 'var(--success-color)';
            text = 'MUY FUERTE';
        }
        
        strengthBar.style.width = `${strength}%`;
        strengthBar.style.backgroundColor = color;
        strengthText.textContent = text;
        strengthText.style.color = color;
    }
    
    updateStats(passwords) {
        document.getElementById('total-passwords').textContent = passwords.length;
        
        const strongCount = passwords.filter(p => {
            const strength = this.calculateStrength(p.password);
            return strength >= 75;
        }).length;
        
        document.getElementById('strong-passwords').textContent = strongCount;
        
        // Aquí puedes agregar más cálculos de estadísticas
    }
    
    calculateStrength(password) {
        let strength = 0;
        
        // Puntos por longitud
        if (password.length >= 12) strength += 25;
        else if (password.length >= 8) strength += 15;
        else if (password.length >= 6) strength += 5;
        
        // Puntos por complejidad
        if (/\d/.test(password)) strength += 15;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 20;
        if (/[^A-Za-z0-9]/.test(password)) strength += 20;
        
        // Puntos por patrones complejos
        if (/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])/.test(password)) strength += 10;
        if (/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])/.test(password)) strength += 10;
        
        return Math.min(strength, 100);
    }
    
    async exportPasswords() {
        try {
            const response = await fetch('/api/passwords/export');
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'chipi-passwords-backup.json';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                this.showNotification('Backup exportado con éxito', 'success');
            }
        } catch (error) {
            this.showNotification('Error al exportar backup', 'error');
        }
    }
    
    showNotification(message, type) {
        // Implementación de notificación (similar a versiones anteriores)
        const notification = document.createElement('div');
        notification.className = `cyber-notification ${type}`;
        notification.innerHTML = `
            <div class="notification-content">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 10);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
    
    escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
}

// Inicializar la bóveda
document.addEventListener('DOMContentLoaded', () => {
    new CyberVault();
});
</script>

<style>
/* Estilos específicos para la bóveda de seguridad */
.cyber-vault-container {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.vault-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 3rem;
    padding: 2rem;
    background: rgba(26, 34, 54, 0.5);
    border-radius: 20px;
    border: 1px solid var(--cyber-primary);
    position: relative;
}

.security-badge {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.badge-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--cyber-primary), var(--cyber-accent));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: white;
}

.badge-status {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.status-text {
    font-size: 0.9rem;
    color: var(--cyber-text-secondary);
    font-weight: 600;
}

.status-indicator {
    width: 10px;
    height: 10px;
    background: var(--cyber-accent);
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
}

.encryption-status {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--cyber-accent);
    font-size: 0.9rem;
    font-weight: 600;
}

/* Secciones de la bóveda */
.vault-section {
    margin-bottom: 2rem;
    position: relative;
    overflow: hidden;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.section-title {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.3rem;
    color: var(--cyber-primary);
}

.section-ornament {
    width: 30px;
    height: 2px;
    background: linear-gradient(90deg, var(--cyber-primary), transparent);
}

.section-actions {
    display: flex;
    gap: 0.5rem;
}

/* Formulario cybernético */
.cyber-form {
    margin-top: 2rem;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    color: var(--cyber-text);
    font-weight: 600;
    font-size: 0.9rem;
}

.input-wrapper {
    position: relative;
}

.cyber-input {
    width: 100%;
    padding: 1rem 1.5rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: var(--cyber-text);
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.cyber-input:focus {
    outline: none;
    border-color: var(--cyber-primary);
    box-shadow: 0 0 20px rgba(13, 139, 255, 0.2);
}

.input-underline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, var(--cyber-primary), transparent);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.cyber-input:focus ~ .input-underline {
    transform: scaleX(1);
}

/* Campos de contraseña */
.password-input-wrapper {
    position: relative;
}

.password-actions {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 0.5rem;
}

.password-action {
    width: 30px;
