{% extends "base.html" %}

{% block content %}
<div class="cyber-auth-container">
    <!-- Fondo de seguridad -->
    <div class="security-background">
        <div class="scan-line"></div>
        <div class="security-grid"></div>
    </div>

    <!-- Tarjeta de autenticación -->
    <div class="cyber-auth-card">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo-core">
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>

        <!-- Título -->
        <h2 class="cyber-auth-title">
            <i class="fas fa-terminal"></i>
             ACCESO SEGURO
        </h2>

        <p class="auth-subtitle">Sistema de autenticación biométrica digital</p>

        <!-- Formulario de login -->
        <form id="login-form" class="cyber-auth-form">
            <!-- Campo de teléfono -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-mobile-alt"></i>
                    IDENTIFICADOR DIGITAL
                </label>
                <div class="input-field">
                    <input type="tel" id="phone" class="cyber-input" 
                           placeholder="3001234567" 
                           pattern="[0-9]{10}" 
                           inputmode="numeric"
                           required
                           autocomplete="tel">
                    <div class="input-underline"></div>
                </div>
                <div class="input-hint">Formato: 10 dígitos que comienzan con 3</div>
            </div>

            <!-- Campo de contraseña -->
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-key"></i>
                    CLAVE DE ACCESO
                </label>
                <div class="input-field">
                    <input type="password" id="password" class="cyber-input" 
                           placeholder="Tu clave de acceso" 
                           required
                           autocomplete="current-password"
                           minlength="6">
                    <div class="password-toggle" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="input-underline"></div>
                </div>
                <!-- Indicador de fuerza de contraseña -->
                <div class="security-indicator">
                    <div class="security-level" id="password-strength"></div>
                    <span class="security-text" id="password-strength-text">Nivel de seguridad</span>
                </div>
            </div>

            <!-- Opciones -->
            <div class="auth-options">
                <label class="cyber-checkbox">
                    <input type="checkbox" id="remember-me">
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Mantener sesión activa</span>
                </label>
                

            <!-- Botón de acceso -->
            <button type="submit" class="cyber-auth-btn" id="login-btn">
                <span class="btn-text">INICIAR VERIFICACIÓN</span>
                <span class="btn-icon">
                    <i class="fas fa-fingerprint"></i>
                </span>
                <div class="btn-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <!-- Enlaces -->
        <div class="auth-links">
            <p>¿Primera vez en el sistema?</p>
            <a href="/register" class="cyber-link">
                <i class="fas fa-user-plus"></i>
                ACTIVAR NUEVO PERFIL
            </a>
            

        <!-- Estado del sistema -->
        <div class="system-status">
            <div class="status-item">
                <div class="status-indicator secure"></div>
                <span>Conexión encriptada (TLS 1.3)</span>
            </div>
            <div class="status-item">
                <div class="status-indicator secure"></div>
                <span>Modo responsive activado</span>
            </div>
        </div>
    </div>
</div>

<script>
class CyberAuth {
    constructor() {
        this.form = document.getElementById('login-form');
        this.phoneInput = document.getElementById('phone');
        this.passwordInput = document.getElementById('password');
        this.loginBtn = document.getElementById('login-btn');
        this.toggleBtn = document.getElementById('toggle-password');
        
        this.init();
        this.setupEventListeners();
    }
    
    init() {
        this.setupRealTimeValidation();
    }
    
    setupEventListeners() {
        this.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await this.handleLogin();
        });
        
        this.toggleBtn.addEventListener('click', () => {
            this.togglePasswordVisibility();
        });
        
        this.phoneInput.addEventListener('input', (e) => {
            this.validatePhoneNumber(e.target.value);
        });

        // Evento para actualizar la fuerza de la contraseña en tiempo real
        this.passwordInput.addEventListener('input', (e) => {
            this.updatePasswordStrength(e.target.value);
        });
    }
    
    async handleLogin() {
        const phone = this.phoneInput.value;
        const password = this.passwordInput.value;
        
        // Validación inicial
        if (!this.validatePhoneNumber(phone) || !this.validatePassword(password)) {
            this.showError('Por favor, complete los campos correctamente');
            return;
        }
        
        // Cambiar estado del botón
        this.setButtonState('loading');
        
        try {
            // Llamada real al endpoint de login (se guarda cookie de sesión en el servidor)
            const payload = {
                phone: phone.trim(),
                password: password
            };

            const response = await fetch('/login', {
                method: 'POST',
                credentials: 'include', // Importante para que el navegador guarde la cookie de sesión
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // Éxito en la autenticación
                this.setButtonState('success');
                this.showSuccess('Autenticación exitosa');

                // Pequeña pausa para asegurar que la cookie se establezca
                setTimeout(() => {
                    window.location.href = data.redirect || '/dashboard';
                }, 500);
            } else {
                // Error de autenticación (mensaje proveniente del servidor)
                this.setButtonState('error');
                this.showError(data.error || 'Número o contraseña incorrectos');

                // Restablecer después de un tiempo
                setTimeout(() => {
                    this.setButtonState('default');
                }, 3000);
            }
        } catch (error) {
            this.setButtonState('error');
            this.showError('Error de conexión con el servidor');
            
            // Restablecer después de un tiempo
            setTimeout(() => {
                this.setButtonState('default');
            }, 3000);
        }
    }
    
    validatePhoneNumber(phone) {
        const phoneRegex = /^3\d{9}$/;
        return phoneRegex.test(phone.replace(/\D/g, ''));
    }
    
    validatePassword(password) {
        return password.length >= 6;
    }
    
    togglePasswordVisibility() {
        const type = this.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        this.passwordInput.setAttribute('type', type);
        
        this.toggleBtn.innerHTML = type === 'password' ? 
            '<i class="fas fa-eye"></i>' : 
            '<i class="fas fa-eye-slash"></i>';
    }
    
    updatePasswordStrength(password) {
        const result = this.checkPasswordStrength(password);
        const strengthBar = document.getElementById('password-strength');
        const strengthText = document.getElementById('password-strength-text');
        
        strengthBar.style.width = result.strength + '%';
        strengthText.textContent = result.message;
        
        // Cambiar color según la fuerza
        if (result.strength <= 25) {
            strengthBar.style.background = 'var(--error-color)';
        } else if (result.strength <= 50) {
            strengthBar.style.background = 'var(--warning-color)';
        } else if (result.strength <= 75) {
            strengthBar.style.background = 'var(--cyber-primary)';
        } else {
            strengthBar.style.background = 'var(--success-color)';
        }
    }

    checkPasswordStrength(password) {
        let strength = 0;
        let messages = [];

        // Longitud
        if (password.length < 6) {
            messages.push("Muy corta");
        } else if (password.length >= 10) {
            strength += 25;
        } else {
            strength += 10;
        }

        // Mayúsculas y minúsculas
        if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) {
            strength += 25;
        } else {
            messages.push("Incluye mayúsculas y minúsculas");
        }

        // Números
        if (password.match(/([0-9])/)) {
            strength += 25;
        } else {
            messages.push("Incluye números");
        }

        // Símbolos
        if (password.match(/([!,@,#,$,%,^,&,*,?,_,~])/)) {
            strength += 25;
        } else {
            messages.push("Incluye símbolos");
        }

        // Determinar el texto del nivel
        let levelText = "";
        if (strength === 0) {
            levelText = "Muy débil";
        } else if (strength <= 25) {
            levelText = "Débil";
        } else if (strength <= 50) {
            levelText = "Moderada";
        } else if (strength <= 75) {
            levelText = "Fuerte";
        } else {
            levelText = "Muy fuerte";
        }

        return {
            strength: strength,
            message: messages.length ? messages.join(", ") : levelText
        };
    }
    
    setButtonState(state) {
        const btnText = this.loginBtn.querySelector('.btn-text');
        const btnIcon = this.loginBtn.querySelector('.btn-icon');
        
        this.loginBtn.className = 'cyber-auth-btn ' + state;
        
        switch (state) {
            case 'loading':
                btnText.textContent = 'VERIFICANDO...';
                this.loginBtn.disabled = true;
                break;
                
            case 'success':
                btnText.textContent = 'ACCESO CONCEDIDO';
                btnIcon.innerHTML = '<i class="fas fa-check"></i>';
                this.loginBtn.disabled = true;
                break;
                
            case 'error':
                btnText.textContent = 'ERROR DE VERIFICACIÓN';
                btnIcon.innerHTML = '<i class="fas fa-times"></i>';
                this.loginBtn.disabled = false;
                break;
                
            default:
                btnText.textContent = 'INICIAR VERIFICACIÓN';
                btnIcon.innerHTML = '<i class="fas fa-fingerprint"></i>';
                this.loginBtn.disabled = false;
        }
    }
    
    showError(message) {
        // Eliminar errores previos
        this.removeExistingErrors();
        
        // Crear y mostrar nuevo error
        const errorElement = document.createElement('div');
        errorElement.className = 'cyber-error-message';
        errorElement.innerHTML = `
            <i class="fas fa-exclamation-triangle"></i>
            <span>${message}</span>
        `;
        
        this.form.prepend(errorElement);
        
        // Auto-eliminación después de 5 segundos
        setTimeout(() => {
            errorElement.classList.remove('show');
            setTimeout(() => errorElement.remove(), 300);
        }, 5000);
    }
    
    showSuccess(message) {
        // Eliminar mensajes previos
        this.removeExistingMessages();
        
        // Crear y mostrar mensaje de éxito
        const successElement = document.createElement('div');
        successElement.className = 'cyber-success-message';
        successElement.innerHTML = `
            <i class="fas fa-check-circle"></i>
            <span>${message}</span>
        `;
        
        this.form.prepend(successElement);
        
        // Auto-eliminación después de 3 segundos
        setTimeout(() => {
            successElement.classList.remove('show');
            setTimeout(() => successElement.remove(), 300);
        }, 3000);
    }
    
    removeExistingErrors() {
        const existingErrors = document.querySelectorAll('.cyber-error-message');
        existingErrors.forEach(error => error.remove());
    }
    
    removeExistingMessages() {
        const existingMessages = document.querySelectorAll('.cyber-error-message, .cyber-success-message');
        existingMessages.forEach(message => message.remove());
    }
    
    setupRealTimeValidation() {
        // Validación en tiempo real para el teléfono
        this.phoneInput.addEventListener('blur', () => {
            if (!this.validatePhoneNumber(this.phoneInput.value)) {
                this.showError('Por favor ingresa un número válido de 10 dígitos que comience con 3');
            }
        });
        
        // Validación en tiempo real para la contraseña
        this.passwordInput.addEventListener('blur', () => {
            if (this.passwordInput.value.length > 0 && this.passwordInput.value.length < 6) {
                this.showError('La contraseña debe tener al menos 6 caracteres');
            }
        });
    }
}

// Inicializar el sistema de autenticación
document.addEventListener('DOMContentLoaded', () => {
    new CyberAuth();
});
</script>
