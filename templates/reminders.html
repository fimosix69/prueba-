{% extends "base.html" %}

{% block content %}
<div class="cyber-chronos-container">
    <!-- Header con reloj holográfico -->
    <div class="chronos-header">
        <div class="holographic-clock">
            <div class="clock-face">
                <div class="clock-digital" id="live-clock">00:00:00</div>
                <div class="clock-date" id="live-date">Cargando...</div>
            </div>
            <div class="clock-glow"></div>
        </div>
        
        <h2 class="cyber-title glitch" data-text="SISTEMA_CRONOS">
            <i class="fas fa-hourglass-half"></i>
            SISTEMA CRONOS
        </h2>
        
        <div class="timezone-info">
            <i class="fas fa-globe-americas"></i>
            <span>Zona Horaria: Auto-detectada</span>
        </div>
    </div>

    <!-- Panel de creación de recordatorios -->
    <div class="cyber-card chronos-section">
        <div class="section-header">
            <h3 class="section-title">
                <i class="fas fa-plus-hexagon"></i>
                PROGRAMAR NUEVO EVENTO
            </h3>
            <div class="section-ornament"></div>
        </div>
        
        <form id="create-reminder-form" class="cyber-form">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-comment-alt"></i>
                        DESCRIPCIÓN DEL EVENTO
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="reminder-text" class="cyber-input" placeholder="Ej: Tomar medicina, Reunión médica" required>
                        <div class="input-underline"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-clock"></i>
                        HORA DEL EVENTO
                    </label>
                    <div class="time-input-wrapper">
                        <input type="time" id="reminder-time" class="cyber-input" required>
                        <div class="time-now-btn" id="set-current-time">
                            <i class="fas fa-bolt"></i>
                            AHORA
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar"></i>
                        FECHA DEL EVENTO
                    </label>
                    <div class="input-wrapper">
                        <input type="date" id="reminder-date" class="cyber-input" required>
                        <div class="input-underline"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-sync-alt"></i>
                        PATRÓN DE REPETICIÓN
                    </label>
                    <div class="repetition-grid">
                        <label class="repetition-option">
                            <input type="radio" name="repetition" value="once" checked>
                            <span class="repetition-checkbox"></span>
                            <span class="repetition-label">Única vez</span>
                        </label>
                        <label class="repetition-option">
                            <input type="radio" name="repetition" value="daily">
                            <span class="repetition-checkbox"></span>
                            <span class="repetition-label">Diario</span>
                        </label>
                        <label class="repetition-option">
                            <input type="radio" name="repetition" value="weekly">
                            <span class="repetition-checkbox"></span>
                            <span class="repetition-label">Semanal</span>
                        </label>
                        <label class="repetition-option">
                            <input type="radio" name="repetition" value="monthly">
                            <span class="repetition-checkbox"></span>
                            <span class="repetition-label">Mensual</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="priority-selector">
                <label class="form-label">
                    <i class="fas fa-exclamation-circle"></i>
                    NIVEL DE PRIORIDAD
                </label>
                <div class="priority-levels">
                    <div class="priority-option" data-priority="low">
                        <div class="priority-indicator"></div>
                        <span>Baja</span>
                    </div>
                    <div class="priority-option active" data-priority="medium">
                        <div class="priority-indicator"></div>
                        <span>Media</span>
                    </div>
                    <div class="priority-option" data-priority="high">
                        <div class="priority-indicator"></div>
                        <span>Alta</span>
                    </div>
                    <div class="priority-option" data-priority="critical">
                        <div class="priority-indicator"></div>
                        <span>Crítica</span>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="cyber-button primary large">
                <i class="fas fa-satellite"></i>
                <span>PROGRAMAR ALERTA</span>
                <div class="button-glow"></div>
            </button>
        </form>
    </div>

    <!-- Línea de tiempo de recordatorios -->
    <div class="cyber-card timeline-section">
        <div class="section-header">
            <h3 class="section-title">
                <i class="fas fa-timeline"></i>
                LÍNEA TEMPORAL ACTIVA
            </h3>
            <div class="timeline-controls">
                <button class="view-toggle active" data-view="upcoming">
                    <i class="fas fa-clock"></i>
                    PRÓXIMOS
                </button>
                <button class="view-toggle" data-view="all">
                    <i class="fas fa-list"></i>
                    TODOS
                </button>
                <button class="view-toggle" data-view="completed">
                    <i class="fas fa-check-circle"></i>
                    COMPLETADOS
                </button>
            </div>
        </div>
        
        <div class="timeline-container">
            <div class="timeline-rail">
                <div class="timeline-now"></div>
            </div>
            
            <div id="reminders-timeline" class="timeline-events">
                <!-- Los recordatorios se cargarán aquí en la línea de tiempo -->
                <div class="timeline-event skeleton">
                    <div class="event-dot"></div>
                    <div class="event-content">
                        <div class="event-time"></div>
                        <div class="event-text"></div>
                    </div>
                </div>
                <div class="timeline-event skeleton">
                    <div class="event-dot"></div>
                    <div class="event-content">
                        <div class="event-time"></div>
                        <div class="event-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Panel de alertas y notificaciones -->
    <div class="cyber-card alerts-section">
        <div class="section-header">
            <h3 class="section-title">
                <i class="fas fa-bell"></i>
                SISTEMA DE ALERTAS
            </h3>
            <div class="alerts-status">
                <span class="status-indicator active"></span>
                <span>SISTEMA ACTIVO</span>
            </div>
        </div>
        
        <div class="alerts-config">
            <div class="config-group">
                <label class="config-label">
                    <i class="fas fa-volume-up"></i>
                    NOTIFICACIONES DE VOZ
                </label>
                <label class="cyber-switch">
                    <input type="checkbox" id="voice-alerts" checked>
                    <span class="switch-slider"></span>
                </label>
            </div>
            
            <div class="config-group">
                <label class="config-label">
                    <i class="fas fa-vibration"></i>
                    NOTIFICACIONES TÁCTILES
                </label>
                <label class="cyber-switch">
                    <input type="checkbox" id="haptic-alerts" checked>
                    <span class="switch-slider"></span>
                </label>
            </div>
            
            <div class="config-group">
                <label class="config-label">
                    <i class="fas fa-lightbulb"></i>
                    ALERTAS VISUALES
                </label>
                <label class="cyber-switch">
                    <input type="checkbox" id="visual-alerts" checked>
                    <span class="switch-slider"></span>
                </label>
            </div>
        </div>
        
        <div class="alerts-test">
            <button class="cyber-button secondary" id="test-alert">
                <i class="fas fa-bolt"></i>
                PROBAR SISTEMA DE ALERTAS
            </button>
        </div>
    </div>

    <!-- Modal de edición de recordatorio -->
    <div id="reminder-modal" class="cyber-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>GESTIÓN DE EVENTO</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-event-details">
                    <div class="event-priority" id="modal-priority"></div>
                    <h4 id="modal-event-text"></h4>
                    <p class="modal-event-time" id="modal-event-time"></p>
                    <p class="modal-event-date" id="modal-event-date"></p>
                    <p class="modal-event-repeat" id="modal-event-repeat"></p>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn complete-btn">
                        <i class="fas fa-check"></i>
                        MARCAR COMPLETADO
                    </button>
                    <button class="modal-btn snooze-btn">
                        <i class="fas fa-clock"></i>
                        POSPONER 5 MIN
                    </button>
                    <button class="modal-btn delete-btn">
                        <i class="fas fa-trash"></i>
                        ELIMINAR EVENTO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificación de recordatorio -->
    <div id="reminder-notification" class="cyber-notification-alert">
        <div class="alert-content">
            <div class="alert-icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="alert-info">
                <h4 class="alert-title">RECORDATORIO ACTIVADO</h4>
                <p class="alert-message" id="alert-message"></p>
                <p class="alert-time" id="alert-time"></p>
            </div>
            <div class="alert-actions">
                <button class="alert-btn dismiss-btn">
                    <i class="fas fa-times"></i>
                </button>
                <button class="alert-btn snooze-btn">
                    <i class="fas fa-clock"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
class CyberChronos {
    constructor() {
        this.form = document.getElementById('create-reminder-form');
        this.timeline = document.getElementById('reminders-timeline');
        this.currentPriority = 'medium';
        this.currentView = 'upcoming';
        
        this.init();
        this.loadReminders();
        this.startLiveClock();
    }
    
    init() {
        this.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await this.createReminder();
        });
        
        // Configurar hora actual
        document.getElementById('set-current-time').addEventListener('click', () => {
            this.setCurrentTime();
        });
        
        // Selector de prioridad
        document.querySelectorAll('.priority-option').forEach(option => {
            option.addEventListener('click', () => {
                this.setPriority(option.getAttribute('data-priority'));
            });
        });
        
        // Controles de vista
        document.querySelectorAll('.view-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                this.switchView(toggle.getAttribute('data-view'));
            });
        });
        
        // Test de alertas
        document.getElementById('test-alert').addEventListener('click', () => {
            this.testAlertSystem();
        });
        
        // Configurar fecha mínima como hoy
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('reminder-date').min = today;
    }
    
    setCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('reminder-time').value = `${hours}:${minutes}`;
    }
    
    setPriority(priority) {
        this.currentPriority = priority;
        
        document.querySelectorAll('.priority-option').forEach(option => {
            option.classList.remove('active');
        });
        
        document.querySelector(`[data-priority="${priority}"]`).classList.add('active');
    }
    
    switchView(view) {
        this.currentView = view;
        
        document.querySelectorAll('.view-toggle').forEach(toggle => {
            toggle.classList.remove('active');
        });
        
        document.querySelector(`[data-view="${view}"]`).classList.add('active');
        
        this.loadReminders();
    }
    
    async createReminder() {
        const text = document.getElementById('reminder-text').value;
        const time = document.getElementById('reminder-time').value;
        const date = document.getElementById('reminder-date').value;
        const repetition = document.querySelector('input[name="repetition"]:checked').value;
        
        const submitButton = this.form.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        
        // Mostrar estado de carga
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROGRAMANDO...';
        submitButton.disabled = true;
        
        try {
            const response = await fetch('/api/reminders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    text, 
                    time, 
                    date,
                    repetition,
                    priority: this.currentPriority
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Efecto de éxito
                submitButton.innerHTML = '<i class="fas fa-check"></i> PROGRAMADO';
                submitButton.classList.add('success');
                
                setTimeout(() => {
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                    submitButton.classList.remove('success');
                }, 2000);
                
                this.form.reset();
                this.setCurrentTime();
                this.loadReminders();
                this.showNotification('Evento programado en el sistema', 'success');
            } else {
                throw new Error(data.error || 'Error de programación');
            }
        } catch (error) {
            submitButton.innerHTML = originalText;
            submitButton.disabled = false;
            this.showNotification(error.message, 'error');
        }
    }
    
    async loadReminders() {
        try {
            const response = await fetch('/api/reminders');
            const data = await response.json();
            
            if (data.reminders && data.reminders.length > 0) {
                this.renderTimeline(data.reminders);
            } else {
                this.timeline.innerHTML = `
                    <div class="empty-timeline">
                        <div class="empty-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <h4>LÍNEA TEMPORAL VACÍA</h4>
                        <p>No hay eventos programados. Crea tu primer recordatorio.</p>
                    </div>
                `;
            }
        } catch (error) {
            this.timeline.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h4>ERROR DE CONEXIÓN</h4>
                    <p>No se pudo acceder al sistema de recordatorios.</p>
                    <button class="cyber-button" onclick="location.reload()">
                        <i class="fas fa-redo"></i>
                        RECONECTAR
                    </button>
                </div>
            `;
        }
    }
    
    renderTimeline(reminders) {
        // Filtrar recordatorios según la vista actual
        let filteredReminders = reminders;
        
        if (this.currentView === 'upcoming') {
            const now = new Date();
            filteredReminders = reminders.filter(reminder => {
                const reminderDate = new Date(`${reminder.date}T${reminder.time}`);
                return reminderDate > now;
            }).sort((a, b) => {
                return new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`);
            });
        } else if (this.currentView === 'completed') {
            // Aquí implementarías la lógica para recordatorios completados
            filteredReminders = [];
        }
        
        if (filteredReminders.length === 0) {
            this.timeline.innerHTML = `
                <div class="empty-timeline">
                    <div class="empty-icon">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <h4>NO HAY EVENTOS</h4>
                    <p>No hay eventos ${this.currentView === 'upcoming' ? 'próximos' : 'completados'}.</p>
                </div>
            `;
            return;
        }
        
        this.timeline.innerHTML = filteredReminders.map(reminder => {
            const dateTime = new Date(`${reminder.date}T${reminder.time}`);
            const now = new Date();
            const isPast = dateTime < now;
            
            return `
                <div class="timeline-event ${isPast ? 'past' : ''} priority-${reminder.priority || 'medium'}" data-id="${reminder.id}">
                    <div class="event-dot"></div>
                    <div class="event-content">
                        <div class="event-time">
                            ${reminder.time}
                            ${isPast ? '<span class="past-label">(PASADO)</span>' : ''}
                        </div>
                        <div class="event-text">${this.escapeHtml(reminder.text)}</div>
                        <div class="event-meta">
                            <span class="event-date">${new Date(reminder.date).toLocaleDateString()}</span>
                            <span class="event-repeat">${this.getRepetitionText(reminder.repetition)}</span>
                        </div>
                    </div>
                    <div class="event-actions">
                        <button class="event-action complete-btn" title="Marcar como completado">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="event-action delete-btn" title="Eliminar evento">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
        }).join('');
        
        this.addTimelineEventListeners();
    }
    
    addTimelineEventListeners() {
        document.querySelectorAll('.timeline-event').forEach(event => {
            event.addEventListener('click', (e) => {
                if (!e.target.closest('.event-action')) {
                    this.showReminderModal(event);
                }
            });
        });
        
        document.querySelectorAll('.complete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const event = btn.closest('.timeline-event');
                this.completeReminder(event.getAttribute('data-id'));
            });
        });
        
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const event = btn.closest('.timeline-event');
                this.deleteReminder(event.getAttribute('data-id'));
            });
        });
    }
    
    showReminderModal(event) {
        const modal = document.getElementById('reminder-modal');
        const eventText = event.querySelector('.event-text').textContent;
        const eventTime = event.querySelector('.event-time').textContent;
        const eventDate = event.querySelector('.event-date').textContent;
        const eventRepeat = event.querySelector('.event-repeat').textContent;
        const priority = event.classList.contains('priority-high') ? 'high' : 
                        event.classList.contains('priority-critical') ? 'critical' : 'medium';
        
        document.getElementById('modal-event-text').textContent = eventText;
        document.getElementById('modal-event-time').textContent = `Hora: ${eventTime}`;
        document.getElementById('modal-event-date').textContent = `Fecha: ${eventDate}`;
        document.getElementById('modal-event-repeat').textContent = `Repetición: ${eventRepeat}`;
        document.getElementById('modal-priority').className = `event-priority priority-${priority}`;
        
        // Configurar acciones del modal
        const completeBtn = document.querySelector('.complete-btn');
        const snoozeBtn = document.querySelector('.snooze-btn');
        const deleteBtn = document.querySelector('.delete-btn');
        
        completeBtn.onclick = () => this.completeReminder(event.getAttribute('data-id'));
        snoozeBtn.onclick = () => this.snoozeReminder(event.getAttribute('data-id'));
        deleteBtn.onclick = () => this.deleteReminder(event.getAttribute('data-id'));
        
        modal.style.display = 'block';
    }
    
    async completeReminder(reminderId) {
        try {
            const response = await fetch(`/api/reminders/${reminderId}/complete`, {
                method: 'POST'
            });
            
            if (response.ok) {
                this.hideModal();
                this.loadReminders();
                this.showNotification('Evento marcado como completado', 'success');
            }
        } catch (error) {
            this.showNotification('Error al completar el evento', 'error');
        }
    }
    
    async snoozeReminder(reminderId) {
        try {
            const response = await fetch(`/api/reminders/${reminderId}/snooze`, {
                method: 'POST'
            });
            
            if (response.ok) {
                this.hideModal();
                this.loadReminders();
                this.showNotification('Evento pospuesto 5 minutos', 'success');
            }
        } catch (error) {
            this.showNotification('Error al posponer el evento', 'error');
        }
    }
    
    async deleteReminder(reminderId) {
        if (confirm('¿Eliminar este evento permanentemente?')) {
            try {
                const response = await fetch(`/api/reminders/${reminderId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    this.hideModal();
                    this.loadReminders();
                    this.showNotification('Evento eliminado del sistema', 'success');
                }
            } catch (error) {
                this.showNotification('Error al eliminar el evento', 'error');
            }
        }
    }
    
    hideModal() {
        document.getElementById('reminder-modal').style.display = 'none';
    }
    
    startLiveClock() {
        const updateClock = () => {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            const dateStr = now.toLocaleDateString('es-ES', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('live-clock').textContent = timeStr;
            document.getElementById('live-date').textContent = dateStr;
        };
        
        updateClock();
        setInterval(updateClock, 1000);
    }
    
    testAlertSystem() {
        const alert = document.getElementById('reminder-notification');
        const message = document.getElementById('alert-message');
        const time = document.getElementById('alert-time');
        
        message.textContent = 'Esta es una prueba del sistema de alertas';
        time.textContent = new Date().toLocaleTimeString();
        
        alert.classList.add('active');
        
        setTimeout(() => {
            alert.classList.remove('active');
        }, 5000);
        
        // Configurar botones de la alerta
        document.querySelector('.dismiss-btn').onclick = () => {
            alert.classList.remove('active');
        };
        
        document.querySelector('.snooze-btn').onclick = () => {
            alert.classList.remove('active');
            this.showNotification('Alerta pospuesta 5 minutos', 'success');
        };
    }
    
    getRepetitionText(repetition) {
        switch (repetition) {
            case 'daily': return 'Diario';
            case 'weekly': return 'Semanal';
            case 'monthly': return 'Mensual';
            default: return 'Una vez';
        }
    }
    
    showNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `cyber-notification ${type}`;
        notification.innerHTML = `
            <div class="notification-content">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 10);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
    
    escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
}

// Inicializar el sistema de recordatorios
document.addEventListener('DOMContentLoaded', () => {
    new CyberChronos();
    
    // Cerrar modal
    document.querySelector('.modal-close').addEventListener('click', () => {
        document.getElementById('reminder-modal').style.display = 'none';
    });
    
    // Configurar fecha mínima como hoy
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('reminder-date').min = today;
    
    // Establecer hora actual por defecto
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('reminder-time').value = `${hours}:${minutes}`;
});
</script>

<style>
/* Estilos específicos para el sistema de recordatorios */
.cyber-chronos-container {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.chronos-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 3rem;
    padding: 2rem;
    background: rgba(26, 34, 54, 0.5);
    border-radius: 20px;
    border: 1px solid var(--cyber-primary);
    position: relative;
}

.holographic-clock {
    position: relative;
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.clock-face {
    text-align: center;
}

.clock-digital {
    font-family: 'Orbitron', monospace;
    font-size: 2rem;
    font-weight: 700;
    color: var(--cyber-primary);
    text-shadow: 0 0 10px rgba(13, 139, 255, 0.5);
    margin-bottom: 0.5rem;
}

.clock-date {
    color: var(--cyber-text-secondary);
    font-size: 0.9rem;
}

.clock-glow {
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 17px;
    background: linear-gradient(45deg, transparent, var(--cyber-primary), transparent);
    animation: border-glow 3s ease-in-out infinite;
    opacity: 0.3;
    z-index: -1;
}

.timezone-info {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--cyber-text-secondary);
    font-size: 0.9rem;
}

/* Sección de formulario */
.chronos-section {
    margin-bottom: 2rem;
}

.time-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.time-now-btn {
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: var(--cyber-text);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.8rem;
    font-weight: 600;
}

.time-now-btn:hover {
    background: var(--cyber-primary);
    color: white;
}

.repetition-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.repetition-option {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.repetition-option:hover {
    background: rgba(255, 255, 255, 0.1);
}

.repetition-option input[type="radio"] {
    display: none;
}

.repetition-checkbox {
    width: 18px;
    height: 18px;
    border: 2px solid var(--cyber-text-secondary);
    border-radius: 50%;
    position: relative;
    transition: all 0.3s ease;
}

.repetition-option input[type="radio"]:checked + .repetition-checkbox {
    border-color: var(--cyber-primary);
    background: var(--cyber-primary);
}

.repetition-option input[type="radio"]:checked + .repetition-checkbox::after {
    content: "";
    position: absolute;
    top: 3px;
    left: 3px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: white;
}

/* Selector de prioridad */
.priority-selector {
    margin: 2rem 0;
}

.priority-levels {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.priority-option {
    flex: 1;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
}

.priority-option.active,
.priority-option:hover {
    transform: translateY(-2px);
}

.priority-option[data-priority="low"]:hover,
.priority-option[data-priority="low"].active {
    background: rgba(13, 139, 255, 0.2);
    border-color: var(--cyber-primary);
}

.priority-option[data-priority="medium"]:hover,
.priority-option[data-priority="medium"].active {
    background: rgba(0, 200, 150, 0.2);
    border-color: var(--cyber-accent);
}

.priority-option[data-priority="high"]:hover,
.priority-option[data-priority="high"].active {
    background: rgba(255, 193, 7, 0.2);
    border-color: #ffc107;
}

.priority-option[data-priority="critical"]:hover,
.priority-option[data-priority="critical"].active {
    background: rgba(255, 95, 87, 0.2);
    border-color: #ff5f57;
}

.priority-indicator {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin: 0 auto 0.5rem auto;
}

.priority-option[data-priority="low"] .priority-indicator {
    background: var(--cyber-primary);
}

.priority-option[data-priority="medium"] .priority-indicator {
    background: var(--cyber-accent);
}

.priority-option[data-priority="high"] .priority-indicator {
    background: #ffc107;
}

.priority-option[data-priority="critical"] .priority-indicator {
    background: #ff5f57;
}

/* Línea de tiempo */
.timeline-section {
    margin-bottom: 2rem;
}

.timeline-controls {
    display: flex;
    gap: 0.5rem;
}

.view-toggle {
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: var(--cyber-text-secondary);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.8rem;
}

.view-toggle.active,
.view-toggle:hover {
    background: var(--cyber-primary);
    color: white;
    border-color: var(--cyber-primary);
}

.timeline-container {
    position: relative;
    margin-top: 2rem;
}

.timeline-rail {
    position: absolute;
    top: 0;
    left: 20px;
    bottom: 0;
    width: 2px;
    background: linear-gradient(to bottom, 
        transparent 0%, 
        var(--cyber-primary) 10%, 
        var(--cyber-primary) 90%, 
        transparent 100%);
}

.timeline-now {
    position: absolute;
    left: 15px;
    top: 50%;
    width: 12px;
    height: 12px;
    background: var(--cyber-accent);
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
}

.timeline-events {
    position: relative;
    z-index: 2;
}

.timeline-event {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    padding: 1.5rem;
    margin-bottom: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    transition: all 0.3s ease;
    position: relative;
}

.timeline-event:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateX(5px);
}

.timeline-event.past {
    opacity: 0.6;
}

.timeline-event.priority-high {
    border-left: 4px solid #ffc107;
}

.timeline-event.priority-critical {
    border-left: 4px solid #ff5f57;
}

.event-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--cyber-primary);
    margin-top: 0.5rem;
    flex-shrink: 0;
}

.event-content {
    flex: 1;
}

.event-time {
    font-weight: 600;
    color: var(--cyber-primary);
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.past-label {
    font-size: 0.7rem;
    color: var(--cyber-text-secondary);
    background: rgba(255, 255, 255, 0.1);
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
}

.event-text {
    color: var(--cyber-text);
    margin-bottom: 0.5rem;
    line-height: 1.4;
}

.event-meta {
    display: flex;
    gap: 1rem;
    font-size: 0.8rem;
    color: var(--cyber-text-secondary);
}

.event-date,
.event-repeat {
    display: flex;
    align-items: center;
    gap: 0.3rem;
}

.event-actions {
    display: flex;
    gap: 0.5rem;
}

.event-action {
    width: 30px;
    height: 30px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    color: var(--cyber-text);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.event-action:hover {
    background: var(--cyber-primary);
    color: white;
}

/* Panel de alertas */
.alerts-section {
    margin-bottom: 2rem;
}

.alerts-status {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--cyber-accent);
    font-size: 0.9rem;
}

.alerts-config {
    margin: 2rem 0;
}

.config-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    margin-bottom: 1rem;
}

.config-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--cyber-text);
    font-weight: 600;
}

.cyber-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
}

.cyber-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.switch-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.1);
    transition: .4s;
    border-radius: 24px;
}

.switch-slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .switch-slider {
    background-color: var(--cyber-primary);
}

input:checked + .switch-slider:before {
    transform: translateX(26px);
}

.alerts-test {
    text-align: center;
}

/* Modal de evento */
.modal-event-details {
    text-align: center;
    margin-bottom: 2rem;
}

.event-priority {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin: 0 auto 1rem auto;
}

.event-priority.priority-medium {
    background: var(--cyber-accent);
}

.event-priority.priority-high {
    background: #ffc107;
}

.event-priority.priority-critical {
    background: #ff5f57;
}

.modal-event-details h4 {
    color: var(--cyber-text);
    margin-bottom: 1rem;
    font-size: 1.3rem;
}

.modal-event-time,
.modal-event-date,
.modal-event-repeat {
    color: var(--cyber-text-secondary);
    margin-bottom: 0.5rem;
}

.modal-actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.modal-btn {
    padding: 1rem;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-weight: 600;
}

.complete-btn {
    background: var(--cyber-accent);
}

.complete-btn:hover {
    background: #00a67d;
}

.snooze-btn {
    background: var(--cyber-primary);
}

.snooze-btn:hover {
    background: #0a6ecc;
}

.delete-btn {
    background: #ff5f57;
    grid-column: span 2;
}

.delete-btn:hover {
    background: #e04a42;
}

/* Notificación de alerta */
.cyber-notification-alert {
    position: fixed;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background: linear-gradient(135deg, rgba(26, 34, 54, 0.95), rgba(10, 14, 23, 0.95));
    border: 1px solid var(--cyber-primary);
    border-radius: 15px;
    padding: 1.5rem;
    z-index: 10000;
    backdrop-filter: blur(20px);
    transition: top 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.cyber-notification-alert.active {
    top: 20px;
}

.alert-content {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.alert-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--cyber-primary), var(--cyber-accent));
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2rem;
    flex-shrink: 0;
}

.alert-info {
    flex: 1;
}

.alert-title {
    color: var(--cyber-primary);
    font-weight: 700;
    margin-bottom: 0.3rem;
    font-size: 0.9rem;
}

.alert-message {
    color: var(--cyber-text);
    margin-bottom: 0.3rem;
    font-weight: 600;
}

.alert-time {
    color: var(--cyber-text-secondary);
    font-size: 0.8rem;
}

.alert-actions {
    display: flex;
    gap: 0.5rem;
}

.alert-btn {
    width: 35px;
    height: 35px;
    border: none;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    color: var(--cyber-text);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.alert-btn:hover {
    background: var(--cyber-primary);
    color: white;
}

/* Skeleton loading */
.timeline-event.skeleton .event-dot {
    background: rgba(255, 255, 255, 0.1);
    animation: skeleton-loading 1.5s ease-in-out infinite;
}

.timeline-event.skeleton .event-time,
.timeline-event.skeleton .event-text {
    height: 12px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    animation: skeleton-loading 1.5s ease-in-out infinite;
}

.timeline-event.skeleton .event-time {
    width: 80px;
    margin-bottom: 1rem;
}

.timeline-event.skeleton .event-text {
    width: 100%;
    margin-bottom: 0.5rem;
}

.timeline-event.skeleton .event-text:last-child {
    width: 60%;
}

/* Estados vacío/error */
.empty-timeline,
.error-state {
    text-align: center;
    padding: 3rem;
}

.empty-icon,
.error-icon {
    font-size: 3rem;
    color: var(--cyber-text-secondary);
    margin-bottom: 1rem;
}

.empty-timeline h4,
.error-state h4 {
    color: var(--cyber-text);
    margin-bottom: 1rem;
}

.empty-timeline p,
.error-state p {
    color: var(--cyber-text-secondary);
    margin-bottom: 2rem;
}

/* Animaciones */
@keyframes border-glow {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.7; }
}

@keyframes skeleton-loading {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Responsive */
@media (max-width: 768px) {
    .cyber-chronos-container {
        padding: 1rem;
    }
    
    .chronos-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    .repetition-grid {
        grid-template-columns: 1fr;
    }
    
    .priority-levels {
        flex-direction: column;
    }
    
    .timeline-controls {
        flex-direction: column;
    }
    
    .modal-actions {
        grid-template-columns: 1fr;
    }
    
    .delete-btn {
        grid-column: span 1;
    }
}

@media (max-width: 480px) {
    .timeline-event {
        flex-direction: column;
        text-align: center;
    }
    
    .event-meta {
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .event-actions {
        margin-top: 1rem;
        justify-content: center;
    }
    
    .alert-content {
        flex-direction: column;
        text-align: center;
    }
    
    .alert-actions {
        margin-top: 1rem;
        justify-content: center;
    }
}
</style>
{% endblock %}
