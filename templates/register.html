{% extends "base.html" %}

{% block content %}
<div class="cyber-register-container">
    <!-- Fondo de registro -->
    <div class="security-background">
        <div class="scan-line"></div>
        <div class="security-grid"></div>
    </div>

    <!-- Tarjeta de registro -->
    <div class="cyber-auth-card">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo-core">
                <i class="fas fa-user-plus"></i>
            </div>
        </div>

        <!-- Título -->
        <h2 class="cyber-auth-title">
            <i class="fas fa-id-card"></i>
            CREAR CUENTA
        </h2>

        <p class="auth-subtitle">Registro de nueva cuenta</p>

        <!-- Formulario de registro simplificado - CORREGIDO -->
        <form id="register-form" class="cyber-auth-form" action="/register" method="POST">
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-mobile-alt"></i>
                    NÚMERO DE TELÉFONO
                </label>
                <div class="input-field">
                    <input type="tel" id="phone" name="phone" class="cyber-input" 
                           placeholder="3001234567" 
                           pattern="[0-9]{10}" 
                           inputmode="numeric"
                           required
                           autocomplete="tel">
                    <div class="input-underline"></div>
                </div>
                <div class="input-hint">Número de 10 dígitos que comienza con 3</div>
            </div>

            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-key"></i>
                    CONTRASEÑA
                </label>
                <div class="input-field">
                    <input type="password" id="password" name="password" class="cyber-input password-field" 
                           placeholder="Crea tu contraseña" 
                           required
                           autocomplete="new-password"
                           minlength="6">
                    <div class="password-toggle" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="input-underline"></div>
                </div>
                <!-- Indicador de seguridad de contraseña -->
                <div class="password-strength-indicator">
                    <div class="strength-visual">
                        <div class="strength-bar">
                            <div class="strength-fill" id="password-strength-fill"></div>
                        </div>
                    </div>
                    <div class="strength-text" id="password-strength-text">NIVEL DE SEGURIDAD</div>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-key"></i>
                    CONFIRMAR CONTRASEÑA
                </label>
                <div class="input-field">
                    <input type="password" id="confirm-password" name="confirm_password" class="cyber-input" 
                           placeholder="Repite tu contraseña" 
                           required
                           autocomplete="new-password">
                    <div class="password-toggle" id="toggle-confirm-password">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="input-underline"></div>
                </div>
                <div class="match-indicator" id="password-match">
                    <i class="fas fa-check"></i>
                    <span>Las contraseñas coinciden</span>
                </div>
            </div>

            <!-- Botón de registro -->
            <button type="submit" class="cyber-button primary" id="submit-form">
                <i class="fas fa-user-plus"></i>
                CREAR CUENTA
            </button>
        </form>

        <!-- Enlaces -->
        <div class="auth-links">
            <p>¿Ya tienes una cuenta?</p>
            <a href="/" class="cyber-link">
                <i class="fas fa-sign-in-alt"></i>
                INICIAR SESIÓN
            </a>
        </div>
    </div>
</div>

<style>

<script>
class SimplifiedRegister {
    constructor() {
        this.form = document.getElementById('register-form');
        this.phoneInput = document.getElementById('phone');
        this.passwordInput = document.getElementById('password');
        this.confirmPasswordInput = document.getElementById('confirm-password');
        this.submitBtn = document.getElementById('submit-form');
        
        this.init();
        this.setupEventListeners();
    }
    
    init() {
        this.setupPasswordValidation();
        this.setupMobileOptimizations();
    }
    
    setupEventListeners() {
        // Evento principal del formulario
        this.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await this.handleRegister();
        });
        
        // Validaciones en tiempo real
        this.passwordInput.addEventListener('input', (e) => {
            this.updatePasswordStrength(e.target.value);
            this.checkPasswordMatch();
        });
        
        this.confirmPasswordInput.addEventListener('input', () => {
            this.checkPasswordMatch();
        });
        
        this.phoneInput.addEventListener('input', (e) => {
            this.validatePhoneNumber(e.target.value);
        });
        
        // Toggle para mostrar/ocultar contraseña
        const togglePassword = document.getElementById('toggle-password');
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        
        if (togglePassword) {
            togglePassword.addEventListener('click', () => {
                this.togglePasswordVisibility(this.passwordInput, togglePassword);
            });
        }

        if (toggleConfirmPassword) {
            toggleConfirmPassword.addEventListener('click', () => {
                this.togglePasswordVisibility(this.confirmPasswordInput, toggleConfirmPassword);
            });
        }
        
        // Optimizaciones móviles
        this.setupMobileEventListeners();
    }
    
    setupMobileOptimizations() {
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            document.body.classList.add('touch-device');
        }
        
        this.setupVirtualKeyboardHandling();
    }
    
    setupMobileEventListeners() {
        const inputs = [this.phoneInput, this.passwordInput, this.confirmPasswordInput];
        
        inputs.forEach(input => {
            if (input) {
                input.addEventListener('focus', this.preventZoom.bind(this));
                input.addEventListener('blur', this.restoreZoom.bind(this));
            }
        });
    }
    
    setupVirtualKeyboardHandling() {
        const inputs = [this.phoneInput, this.passwordInput, this.confirmPasswordInput];
        
        inputs.forEach(input => {
            if (input) {
                input.addEventListener('focus', () => {
                    setTimeout(() => {
                        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            }
        });
    }
    
    setupPasswordValidation() {
        const strengthFill = document.getElementById('password-strength-fill');
        const strengthText = document.getElementById('password-strength-text');
        
        if (strengthFill && strengthText) {
            strengthFill.style.width = '0%';
            strengthText.textContent = 'NIVEL DE SEGURIDAD';
        }
    }
    
    preventZoom() {
        this.originalViewport = document.querySelector('meta[name="viewport"]')?.content;
        
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
            }
        }
    }
    
    restoreZoom() {
        if (this.originalViewport) {
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.content = this.originalViewport;
            }
        }
    }
    
    togglePasswordVisibility(inputField, toggleButton) {
        const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
        inputField.setAttribute('type', type);
        
        const icon = toggleButton.querySelector('i');
        if (icon) {
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }
    }
    
    validatePhoneNumber(phone) {
        const cleanedPhone = phone.replace(/\D/g, '');
        return cleanedPhone.length === 10 && cleanedPhone.startsWith('3');
    }
    
    updatePasswordStrength(password) {
        const result = this.checkPasswordStrength(password);
        const strengthFill = document.getElementById('password-strength-fill');
        const strengthText = document.getElementById('password-strength-text');
        
        if (strengthFill && strengthText) {
            strengthFill.style.width = result.strength + '%';
            
            if (result.strength <= 30) {
                strengthFill.style.background = '#f56565';
                strengthText.style.color = '#f56565';
            } else if (result.strength <= 60) {
                strengthFill.style.background = '#f6ad55';
                strengthText.style.color = '#f6ad55';
            } else if (result.strength <= 80) {
                strengthFill.style.background = '#0d8bff';
                strengthText.style.color = '#0d8bff';
            } else {
                strengthFill.style.background = '#47d7ac';
                strengthText.style.color = '#47d7ac';
            }
            
            strengthText.textContent = result.message;
        }
    }
    
    checkPasswordStrength(password) {
        let strength = 0;
        let messages = [];

        if (password.length === 0) {
            return {
                strength: 0,
                message: "NIVEL DE SEGURIDAD"
            };
        }

        if (password.length >= 12) strength += 25;
        else if (password.length >= 8) strength += 15;
        else if (password.length >= 6) strength += 5;
        else messages.push("Muy corta");

        if (/\d/.test(password)) strength += 15;
        else messages.push("Incluye números");

        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 20;
        else messages.push("Incluye mayúsculas y minúsculas");

        if (/[^A-Za-z0-9]/.test(password)) strength += 20;
        else messages.push("Incluye símbolos");

        if (/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])/.test(password)) strength += 10;
        if (/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])/.test(password)) strength += 10;

        strength = Math.min(strength, 100);

        let levelText = "";
        if (strength === 0) {
            levelText = "NIVEL DE SEGURIDAD";
        } else if (strength <= 30) {
            levelText = "DÉBIL";
        } else if (strength <= 60) {
            levelText = "MODERADA";
        } else if (strength <= 80) {
            levelText = "FUERTE";
        } else {
            levelText = "MUY FUERTE";
        }

        return {
            strength: strength,
            message: messages.length > 0 && strength < 80 ? messages.join(", ") : levelText
        };
    }
    
    checkPasswordMatch() {
        const password = this.passwordInput.value;
        const confirmPassword = this.confirmPasswordInput.value;
        const matchIndicator = document.getElementById('password-match');
        
        if (matchIndicator) {
            if (password && confirmPassword) {
                if (password === confirmPassword) {
                    matchIndicator.style.display = 'flex';
                    matchIndicator.className = 'match-indicator';
                    matchIndicator.innerHTML = '<i class="fas fa-check"></i><span>Las contraseñas coinciden</span>';
                } else {
                    matchIndicator.style.display = 'flex';
                    matchIndicator.className = 'match-indicator error';
                    matchIndicator.innerHTML = '<i class="fas fa-times"></i><span>Las contraseñas no coinciden</span>';
                }
            } else {
                matchIndicator.style.display = 'none';
            }
        }
    }
    
    async handleRegister() {
        if (this.validateForm()) {
            this.setButtonState('loading');
            
            try {
                const payload = {
                    phone: this.phoneInput.value.trim(),
                    password: this.passwordInput.value,
                    confirm_password: this.confirmPasswordInput.value
                };

                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    this.setButtonState('success');
                    this.showSuccess('¡Cuenta creada exitosamente! Redirigiendo al inicio de sesión...');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    this.setButtonState('error');
                    this.showError(data.error || 'Error al crear la cuenta. Inténtalo de nuevo.');
                    
                    setTimeout(() => {
                        this.setButtonState('default');
                    }, 3000);
                }
            } catch (error) {
                this.setButtonState('error');
                console.error('Error de conexión:', error);
                this.showError('Error de conexión. Verifica tu internet e inténtalo de nuevo.');
                
                setTimeout(() => {
                    this.setButtonState('default');
                }, 3000);
            }
        }
    }
    
    validateForm() {
        const phone = this.phoneInput.value.trim();
        const password = this.passwordInput.value;
        const confirmPassword = this.confirmPasswordInput.value;
        
        if (!this.validatePhoneNumber(phone)) {
            this.showError('Por favor ingresa un número de teléfono válido de 10 dígitos que comience con 3');
            return false;
        }
        
        if (password.length < 6) {
            this.showError('La contraseña debe tener al menos 6 caracteres');
            return false;
        }
        
        if (password !== confirmPassword) {
            this.showError('Las contraseñas no coinciden');
            return false;
        }
        
        return true;
    }

    setButtonState(state) {
        const submitBtn = this.submitBtn;
        
        switch (state) {
            case 'loading':
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CREANDO CUENTA...';
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.8';
                break;
            case 'success':
                submitBtn.innerHTML = '<i class="fas fa-check"></i> CUENTA CREADA';
                submitBtn.disabled = true;
                submitBtn.style.background = '#47d7ac';
                break;
            case 'error':
                submitBtn.innerHTML = '<i class="fas fa-times"></i> ERROR';
                submitBtn.disabled = false;
                submitBtn.style.background = '#f56565';
                break;
            default:
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> CREAR CUENTA';
                submitBtn.disabled = false;
                submitBtn.style.background = 'linear-gradient(135deg, var(--cyber-primary), var(--cyber-accent))';
                submitBtn.style.opacity = '1';
        }
    }
    
    showError(message) {
        this.removeExistingMessages();
        
        const errorElement = document.createElement('div');
        errorElement.className = 'cyber-error-message';
        errorElement.innerHTML = `
            <i class="fas fa-exclamation-triangle"></i>
            <span>${message}</span>
        `;
        
        this.form.prepend(errorElement);
        
        setTimeout(() => {
            if (errorElement.parentNode) {
                errorElement.remove();
            }
        }, 5000);
    }
    
    showSuccess(message) {
        this.removeExistingMessages();
        
        const successElement = document.createElement('div');
        successElement.className = 'cyber-success-message';
        successElement.innerHTML = `
            <i class="fas fa-check-circle"></i>
            <span>${message}</span>
        `;
        
        this.form.prepend(successElement);
        
        setTimeout(() => {
            if (successElement.parentNode) {
                successElement.remove();
            }
        }, 3000);
    }
    
    removeExistingMessages() {
        const existingMessages = document.querySelectorAll('.cyber-error-message, .cyber-success-message');
        existingMessages.forEach(message => message.remove());
    }
}

// Inicializar el sistema de registro simplificado
document.addEventListener('DOMContentLoaded', () => {
    new SimplifiedRegister();
});

// Optimizaciones adicionales para móviles
document.addEventListener('DOMContentLoaded', function() {
    // Prevenir zoom en gestos múltiples
    document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });
    
    // Mejorar experiencia en iOS
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.body.style.cursor = 'pointer';
        document.body.style.webkitTapHighlightColor = 'transparent';
    }
});
</script>
